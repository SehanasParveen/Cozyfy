<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cozy Living</title>
    <link rel="icon" href="imgrelated/iconforhomepage" type="image/x-icon">
    <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            color:whitesmoke;
        }
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .background {
            position: fixed;
            width: 100%;
            height: 100vh;
            overflow: hidden;
        }
        .background video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        nav {
        display: flex;
        position: fixed;
        top: 0;
        width: 100%;
        padding: 10px 20px;
        z-index: 1000;
        justify-content: space-between;
        align-items: center;
        background: rgba(0, 0, 0, 0.05); 
        }
        .nav-links {
        display: flex;
        align-items: center;
        }
        .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 18px;
        margin-left: 20px;
        display: flex;
        align-items: center;
        transition: color 0.3s ease;
     }
    .nav-links a:hover {
        color: #d86a8a;
    }
    .nav-links a i {
        margin-right: 5px;
        font-size: 20px;
    }
    .logo {
        display: flex;
        align-items: center;
    }
    .logo img {
        height: 50px;
        margin-right: 10px;
    }
    .content {
        display: flex;
        flex-direction: column;
        align-items: center; 
        position: absolute;
        top: 20%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    .content h1 {
        text-align: center;
        color: #e8cfcf;
        margin-bottom: 20px;
        font-size: 3rem;
    }
    .clickme {
        padding: 10px 20px;
        font-size: 1.5rem;
        background-color: rgb(208, 199, 209);
        color: #333;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        box-shadow: 2px 2px 6px rgba(0, 0, 0, 0.3);
        text-decoration: none;
        transition: transform 0.2s, background-color 0.3s;
    }
    .clickme:hover {
        transform: scale(1.075);
        background-color: #d1baba;
    }
    .tagline  {
        font-family:cursive;
        display: flex;
        position: absolute;
        top: 45%;
        left: 50%;
        text-align: center;
        margin-top: 40px;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 3rem;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
    }
    footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.03); 
        color: white;
        padding: 10px 0;
        z-index: 2; 
    }
    footer a {
        padding-bottom: 35px;
        text-decoration: none;
        color: white;
        margin: 0 10px;
        font-size: 18px;
    }
    footer a:hover {
        color: #d86a8a;
    }
    </style>
</head>
<body>
<div class="background">
    <video autoplay muted loop>
        <source src="imgrelated/bgvd.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>     
    <nav>
        <div class="logo">
            <img src="imgrelated/iconforhomepage" alt="Softyfy Logo">
            <h1>COZYFY</h1>
        </div>
        <div class="nav-links">
            <a href="profile.html"><i class='bx bx-user'>Profile</i></a>
        </div>
    </nav>
    <div class="content">
        <h1>Welcome to COZYFY</h1>
        <a href="living.html" class="clickme">Sofa Serenity!</a>
    </div>
    <div class="tagline">Transform Your Space with Comfort & Style!</div>
    </div>
</div>
<footer>
    <a href="contact.html">Contact Us</a>
</footer>
</body>
</html>
