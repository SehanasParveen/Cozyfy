<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Place Order</title>
    <link rel="icon" href="imgrelated/iconforhomepage" type="image/x-icon">
    <style>
        body {
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            background-color: cornsilk;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        #product-details {
    display: inline-block;
    padding: 20px;
    height: 17rem;
    border: 1px solid rgb(184, 181, 181); 
    border-radius: 10px;
    background-color: #fff3f3; 
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); 
}

#product-details img {
    border: 1px solid rgb(184, 181, 181); 
    border-radius: 8px;
}

#product-details h3, #product-details p {
    margin: 10px 0;
}
    #success-message {
        display: none;
        margin-top: 20px;
        background-color: rgb(248, 222, 189);
        border: 1px solid rgb(123, 84, 96);
        border-radius: 2px;
        background: rgba(0, 0, 0, 0.06);
        padding: 2px;
        color: whitesmoke;
        font-size: 18px;
        font-weight: bold;
        animation: lightning 1.5s infinite alternate;
    }

    @keyframes lightning {
        0% {
            text-shadow: 0 0 10px rgba(163, 70, 70, 0.7), 0 0 20px rgba(255, 255, 255, 0.6), 0 0 30px rgba(255, 255, 255, 0.5);
        }
        100% {
            text-shadow: 0 0 10px rgba(215, 34, 34, 0.9), 0 0 20px rgba(255, 255, 255, 0.8), 0 0 30px rgba(255, 255, 255, 0.7);
            color: #e71111;
        }
    }

        #complete-purchase{
            background-color: #d86a8a;
            color: white;
            font-size: 1.3rem;
            border: 2px solid #d86a8a;
            border-radius: 6px;
        }
        #complete-purchase a{
            padding: 1px;
            margin: 3px;
        }
        #complete-purchase a:hover{
            transform: scale(1.03);
       }
        footer {
            margin-top: 40px;
            text-align: center;
        }
        footer a {
            padding-bottom: 35px;
            text-decoration: none;
            color: #0d0c0c;
            margin: 0 10px;
            font-size: 15px;
            transition: color 0.3s;
        }
        footer a:hover {
            color: #d86a8a;
        }
    </style>
</head>
<body>
    <h1>Place Order</h1>
    <h1>Proceed with Your Purchase</h1>
    <div id="product-details"></div>
    <div id="success-message">Thank you for your purchase!<br>Your purchase was successful!âœ…<br> Where Comfort Meets Elegance for Your Home.ðŸŒŸ</div>
<script>
    const productDetailsContainer = document.getElementById("product-details");
    const selectedProduct = JSON.parse(localStorage.getItem("selectedProduct"));
    const successMessage = document.getElementById("success-message");
    if (selectedProduct) {
        productDetailsContainer.innerHTML = `
            <img src="${selectedProduct.img}" alt="${selectedProduct.name}" width="200">
            <h3>${selectedProduct.name}</h3>
            <p>${selectedProduct.price}</p>
                <button id="complete-purchase">Complete Purchase</button>
        `;
        document.getElementById("complete-purchase").addEventListener("click", () => {
                successMessage.style.display = "block";
                document.getElementById("complete-purchase").style.display = "none";
                
                // ASYNCHROUNOUS WAY => clbck-Queue => Macro task Queue
                //after purchasing automatic link home page
                
                
                setTimeout(() => { 
                window.location.href="index.html";
            }, 6000); 
            });
        } else {
        productDetailsContainer.innerHTML = "<p>No product selected for purchase.</p>";
    }
    </script>

    <footer>
        <a href="index.html">Back to Home</a>
        <a href="living.html">Back to Living</a>
     </footer>
</body>
</html>
