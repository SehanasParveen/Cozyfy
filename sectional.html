<head>

</head>
<body>
    <nav>
        <div class="logo">
            <img src="imgrelated/iconforhomepage" alt="Softyfy Logo" >

        </div>
        <div class="nav-links">
            <a href="favorites.html"><i class='bx bxs-heart'></i>Favorites</a>

    <main>
        <h1>WELCOME TO COZYFY</h1>
        <h1>SECTIONAL SOFA's</h1>
    <div class="gallery">
        <div class="product-gallery" id="product-gallery">
            <div class="card" data-price="12000" data-name="Modern Sofa" data-id="1" >
                <img src="imgrelated/sectiona1.jpg" title="Style and Comfort, Seamlessly Connected." alt="Modern Sofa"class="zoomable">
                <h3>Modern Sofa</h3>
                <p>₹12,000</p>
                <div class="buttons">
                    <button class="fav" ><i class="bx bx-heart"></i><a href="favorites.html"> Favorite </a></button>
                    <button class="buy" onclick="buyProduct(1)">Buy</button>
                </div>
            </div>
            <div class="card" data-price="21000" data-name="Comfort Sofa" data-id="2">
                <img src="imgrelated/sectiona2.jpg" title="Your Space, Your Perfect Sectional." class="zoomable">
                <h3>Comfort Sofa</h3>
                <p>₹21,000</p>
                <div class="buttons">
                    <button class="fav"><i class="bx bx-heart"></i> <a href="favorites.html"> Favorite </a></button>
                    <button class="buy" onclick="buyProduct(2)">Buy</button>
                </div>
            </div>

            <div class="card" data-price="19000" data-name="Resting Sofa" data-id="3">
                <img src="imgrelated/sectiona3.jpg" title="Relax Together in Ultimate Comfort." alt="Resting Sofa" class="zoomable">
                <h3>Resting Sofa</h3>
                <p>₹19,000</p>
                <div class="buttons">
                    <button class="fav"><i class="bx bx-heart"></i> <a href="favorites.html"> Favorite </a></button>
                    <button class="buy" onclick="buyProduct(3)">Buy</button>
                </div>
            </div>
            <div class="card" data-price="23000" data-name="Luxury Sofa" data-id="4">
                <img src="imgrelated/sectiona4.jpg" title="Sectional Sofas, Designed for Living." alt="Luxury Sofa" class="zoomable">
                <h3>Luxury Sofa</h3>
                <p>₹23,000</p>
                <div class="buttons">
                    <button class="fav"><i class="bx bx-heart"></i> <a href="favorites.html"> Favorite </a></button>
                    <button class="buy" onclick="buyProduct(4)">Buy</button>
                </div>
            </div>
            <div class="card" data-price="15000" data-name="Elegant Sofa" data-id="5">
                <img src="imgrelated/sectiona5.jpg" title="Room to Relax, Room to Connect." alt="Elegant Sofa"class="zoomable">
                <h3>Elegant Sofa</h3>
                <p>₹15,000</p>
                <div class="buttons">
                    <button class="fav"><i class="bx bx-heart"></i> <a href="favorites.html"> Favorite </a></button>
                    <button class="buy" onclick="buyProduct(5)">Buy</button>
                </div>
            </div>
        </div> 
    </div>
<script>
    // Add to Favourites functionality
    document.querySelectorAll(".fav").forEach(button => {
        button.addEventListener("click", function (event) {
            event.preventDefault();
            const productCard = this.closest(".card");
            const product = {
                id: productCard.getAttribute("data-id"),
                name: productCard.querySelector("h3").innerText,
                price: productCard.querySelector("p").innerText,
                img: productCard.querySelector("img").src,
            };
            let favourites = JSON.parse(localStorage.getItem("favourites")) || [];
            if (!favourites.some(item => item.id === product.id)) {
                favourites.push(product);
                localStorage.setItem("favourites", JSON.stringify(favourites));
                alert("Added to Favourites!");
            } else {
                alert("This product is already in Favourites!");
            }
        });
    });
     // add to buy
        function buyProduct(productId) {
        const productCard = document.querySelector(`.card[data-id="${productId}"]`);
        const product = {
            id: productCard.getAttribute("data-id"),
            name: productCard.querySelector("h3").innerText,
            price: productCard.querySelector("p").innerText,
            img: productCard.querySelector("img").src
        };
        localStorage.setItem("selectedProduct", JSON.stringify(product));
        window.location.href = "buy.html";
    }
</script>
