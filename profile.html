<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Update</title>
    <link rel="icon" href="imgrelated/iconforhomepage" type="image/x-icon">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: cornsilk;
            /* background: url(imgrelated/profileimg.jpg) no-repeat center center/cover; */
            color: #333;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .profile-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            width: 100%;
        }

        .profile-form {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 600px;
        }

        .profile-form h2 {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            font-size: 2rem;
            margin-bottom: 20px;
            text-align: center;
            color: #444;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        input, textarea, select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        textarea {
            resize: none;
        }

        .form-group.gender {
            display: flex;
            gap: 15px;
        }

        .form-group.gender label {
            font-weight: normal;
        }

        button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: white;
            background-color: #d86a8a;
            border: none;
            border-radius: 15px;
            margin: 3px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            transform: scale(1.03);
       }

        footer {
            text-align: center;
            padding: 10px 0;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            margin-top: auto;
            width: 100%;
        }

        footer a {
            color: #ddd;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .error-message {
            color: red;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="profile-container">
        <form class="profile-form" id="profile-form">
            <h2>Create Your Profile</h2>
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender">
                    <option value="">Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="address">Address</label>
                <textarea id="address" name="address" rows="3" placeholder="Enter your address"></textarea>
            </div>
            <div class="form-group">
                <label for="profile-pic">Profile Picture</label>
                <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" placeholder="Confirm your password" required>
                <span id="error-message" class="error-message">Passwords do not match!</span>
            </div>
            <button type="submit">Create Profile</button>
        </form>
    </div>
    <footer>
        <p>Copyright &copy; 2025 Cozy Living. All rights reserved. | <a href="index.html">Back to Home</a></p>
    </footer>
    <script>
        document.getElementById('profile-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission for validation
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            const errorMessage = document.getElementById('error-message');
            if (password !== confirmPassword) {
                errorMessage.style.display = 'block'; 
            } else {
                errorMessage.style.display = 'none'; 
                alert('Profile created successfully!');
                location.reload(); 
            }
        });
    </script>
</body>
</html>
